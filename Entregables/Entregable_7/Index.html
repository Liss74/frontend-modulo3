<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Generador de contraseña</h3>
        <input type="text" class="password-box" id="texto" placeholder="Mínimo 8 carácteres" oninput="verificacionContrasena();">
        <!--<input type="range" class="slider" id="barra" min="1" max="20" value="1"> -->
        <div class="options">
            <label><input type="checkbox" id="caracteres" disabled>Incluye 8 carácteres</label> 
            <label><input type="checkbox" id="mayuscula" disabled>Incluye letra mayúscula</label> 
            <label><input type="checkbox" id="minuscula" disabled>Incluye letra minúscula</label> 
            <label><input type="checkbox" id="numeros" disabled> Incluye números</label>
            <label><input type="checkbox" id="simbolo" disabled> Incluye un símbolo (*,#,@)</label>
        </div>
        
        <button onclick="guardarContrasena();" class="generate-btn" id="boton" disabled>Generar</button>
    </div>
    <script src="7_Contraseña.js"></script>
</body>
</html>
