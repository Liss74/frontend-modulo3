<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Generador de contraseña</h3>
        <input type="text" class="password-box" placeholder="PTx1f5DaFX">
        <input type="range" class="slider" min="6" max="20" value="10">
        <div class="options">
            <label><input type="checkbox" checked> Incluye letra mayúscula</label>
            <label><input type="checkbox" checked> Incluye letra minúscula</label>
            <label><input type="checkbox" checked> Incluye números</label>
            <label><input type="checkbox"> Incluye símbolos</label>
        </div>
        <div class="strength">Strength: <strong>Medium</strong></div>
        <button class="generate-btn">Generate</button>
    </div>
    <script src="7_Contraseña.js"></script>
</body>
</html>
